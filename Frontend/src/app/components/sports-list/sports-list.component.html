<br/>
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3" style="width: 552px;">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="sportsName"
          name='sportsName'
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchSports()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Sports List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let sport of sports; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveSports(sport, i)"
        >
          {{ sport.sportsName}}
        </li>
      </ul>
    </div>

   <div class="col-md-6">
      <app-sports-details
        [viewMode]="true"
        [currentSports]="currentSports"
      ></app-sports-details>
    </div>
  </div>
  <br/>
  <button class="btn btn-success" routerLink="/add">Add</button>
