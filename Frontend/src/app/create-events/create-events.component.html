<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            
            <hr />
            <div class="card-body">
                <h3 class="text-center"> Create Events </h3>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Event Date</label>
                        <input type="text" class="form-control" id="eventDate" [(ngModel)]="events.eventDate"
                            name="eventDate">
                    </div>
                    <div class="form-group">
                        <label> Event Name</label>
                        <input type="text" class="form-control" id="eventName" [(ngModel)]="events.eventName"
                            name="eventName">
                    </div>
                    <div class="form-group">
                        <label>Slots</label>
                        <input type="text" class="form-control" id="noOfSlots" [(ngModel)]="events.noOfSlots"
                            name="noOfSlots">
                    </div>
                    <div class="form-group">
                        <label>Sports Name</label>
                        <input type="text" class="form-control" id="sportsName" [(ngModel)]="events.sportsName"
                            name="sportsName">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
